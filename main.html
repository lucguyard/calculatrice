<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculatrice</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Calculatrice</h1>

    <div>
        <form><input type="text" value="a" id="text"></form>
        <button class="f" value="1">1</button>
        <button class="f" value="2" >2</button>
        <button class="f" value="3">3</button>
        <button class="f" value="+">+</button>
        <button class="s" value="4">4</button>
        <button class="s"value="5">5</button>
        <button class="s" value="6">6</button>
        <button class="s" value="6">-</button>
        <button class="t" value="7">7</button>
        <button class="t" value="8">8</button>
        <button class="t" value="9">9</button>
        <button class="t" >*</button>
        <button class="th" >.</button>
        <button class="th"value="0">0</button>
        <button class="th" >C</button>


        <button class="enter">=</button>
    </div>
    <script src="main.js"></script>
</body>
</html>
